<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - OptiLife</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="paymentMethods.css">
</head>
<body>

    <!-- header -->
    <header class="site-header container">
        <div class="header-content">
            
            <a href="membership.html" class="btn btn-back">
                <i class="bi bi-arrow-left-circle"></i> Back
            </a>

            <img src="images/logo.png" alt="OptiLife Logo" class="logo">
        </div>
    </header>

    <!-- Information -->
    <main class="site-main container">
        <div class="payment-form-container">
            <form id="payment-form">
                <h2 class="form-title">Payment Details</h2>

                
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required min="1">
                </div>
                <div class="form-group">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" pattern="[0-9]+" title="Please enter digits only" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <hr class="separator">

                <!-- payments -->
                <h3 class="form-subtitle">Choose Payment Method</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentType" id="walkin" value="walkin" checked>
                    <label class="form-check-label" for="walkin">
                        Pay Walk-in
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentType" id="online" value="online">
                    <label class="form-check-label" for="online">
                        Pay Online
                    </label>
                </div>

              
                <div id="online-payment-options" class="online-options">
                    <h4 class="form-subtitle-small">Select Online Payment</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="onlineMethod" id="visa" value="visa">
                        <label class="form-check-label" for="visa">
                            <i class="bi bi-credit-card-2-front"></i> Visa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="onlineMethod" id="mastercard" value="mastercard">
                        <label class="form-check-label" for="mastercard">
                            <i class="bi bi-credit-card"></i> Mastercard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="onlineMethod" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">
                            <i class="bi bi-paypal"></i> PayPal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="onlineMethod" id="gcash" value="gcash">
                        <label class="form-check-label" for="gcash">
                            <i class="bi bi-wallet2"></i> GCash
                        </label>
                    </div>
                     <small class="note">Note: Online payment requires selecting an option above.</small>
                </div>

                <!-- success info -->
                <button type="submit" class="btn btn-proceed">Proceed</button>
            </form>

           
            <div id="success-message" class="success-box">
                <i class="bi bi-check-circle-fill success-icon"></i>
                <h3 class="success-title">Payment Completed!</h3>
                <p class="success-text">Your details have been submitted successfully.</p>
                <a href="membership.html" class="btn btn-back">Back to Membership</a> 
                
            </div>

        </div>
    </main>
    <!-- footer -->
    <footer class="site-footer">
        <div class="container footer-content">
            <span>Â© 2023 OPTILIFE. All Rights Reserved.</span>
        </div>
    </footer>
    
  <script src="assets/jquery-3.7.1.min.js"></script> 
<script>
      
$(document).ready(function() {
const paymentTypeRadios = $('input[name="paymentType"]');
const onlineOptionsDiv = $('#online-payment-options');

paymentTypeRadios.on('change', function() {
    if ($(this).val() === 'online') {
        onlineOptionsDiv.slideDown(); 
    } else {    
        onlineOptionsDiv.slideUp(); 
    }
});
const paymentForm = $('#payment-form');
const formContainer = $('.payment-form-container');
const successMessageDiv = $('#success-message');

paymentForm.on('submit', function(event) {
    event.preventDefault();
    const isOnlinePayment = $('#online').is(':checked');
    const onlineMethodSelected = $('input[name="onlineMethod"]:checked').length > 0;

    if (isOnlinePayment && !onlineMethodSelected) {
        alert('Please select an online payment method (Visa, Mastercard, etc.).');
        return; 
    }

         m
         formContainer.show(); 
    });
});

}); 
    </script>
</body>
</html>
