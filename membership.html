<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Membership</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .gym-banner {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .profile-section {
      margin-bottom: 40px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info h3 {
      margin-bottom: 5px;
      color: #FFD700;
    }

    .membership-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .membership-options button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .membership-options button:hover {
      background-color: #f0c44c;
    }
    button a{
        text-decoration: none;
        list-style: none;
        color: black;
    }

    @media (max-width: 768px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }

      .profile-card img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/gymbuild.jpg" alt="Gym Image" class="gym-banner">

    <div class="profile-section">
      <h2>Owner</h2>
      <div class="profile-card">
        <img src="images/owner.jpg" alt="Owner">
        <div class="profile-info">
          <h3>Alex Strong</h3>
          <p>Certified trainer with 15+ years of experience in fitness and gym management.</p>
        </div>
      </div>

      <h2>Coaches</h2>
      <div class="profile-card">
        <img src="images/coach1.jpg" alt="Coach 1">
        <div class="profile-info">
          <h3>Jordan Blaze</h3>
          <p>Strength and conditioning specialist.</p>
        </div>
      </div>
      <div class="profile-card">
        <img src="images/coach2.jpg" alt="Coach 2">
        <div class="profile-info">
          <h3>Mia Storm</h3>
          <p>Cardio and endurance coach.</p>
        </div>
      </div>
    </div>

    <div class="membership-options">
      <button><a href="paymentMethods.html">Join Now with Coach (Premium)</a></button>
      <button><a href="paymentMethods.html">Join Now without Coach</a></button>
    </div>
  </div>
</body>
</html>
