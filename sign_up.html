    <header>
        <div class="arrow-pointing-left"><img class="img" src="left-arrow-alt-regular-24.png" /></div>
      <img src="logo.png" alt="OptiLife Logo" class="logo img-fluid" width="150" height="150" >
    </header>
    <main>
    <div class="container mt-3">
        <form  class="signup-form col-md-8 col-lg-6 mx-auto">
            <h1>Sign up</h1>
            <div class="name mb-3">
                <label for="name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Juan" required>
            </div>
            <div class="name mb-3">
                <label for="name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Dela Cruz" required>
            </div>
            <div class="email/phoneNumber mb-3">
                <label for="username" class="form-label">Email Address or Phone Number:</label>
                <input type="email, number" class="form-control" id="email_num" name="email_num" placeholder="example@email.com/093026559813" required>
            </div>
            <div class="pass  mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>  
            <div class="pass  mb-3">
                <label for="password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Confirm Password" required>
            </div>
            <div class="d-flex mb-3">
                <button type="submit" class="signup-btn">Sign up</button>
            </div> 
            <div>
                <p class="text-center mb-3">Already have an account? <a href="log_in.html">Log in</a></p>
                <div class="line mb-3">
                <div class="box mb-3"></div><p>or</p><div class="box mb-3"></div>
                </div>
            </div>
            <div class="google mb-3">
            <div class="d-flex mb-3">
                <a><img src="google.jpg" alt="Google Logo" class="google-logo" width="30" height="30">
                <button type="submit" class="signupgoogle">Sign up with google</button>
            </div> 
            </div>
        </form>
    </div>
</main>
