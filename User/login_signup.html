<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Signup - OptiLife</title>
    <link rel="stylesheet" href="usercss/login_signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form action="">
                    <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="email" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"  id="pass" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login" id="submit">Log in</button>
                <p>or Log in with</p>
                <div class="social-icons">
                    <a href="google_login.html"><img src="../images/google.jpg"></a>
                </div>
            </form>
        </div>

        <div class="form-box signup">
            <form id="signup-form"> 
                <h1>Sign up</h1> 
                <div class="input-box">
                    <input type="text" placeholder="Username"  id="username" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Birth Date" id="date" min="1900-01-01" max="2025-01-01" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="signup-email" required> 
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="signup-pass" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn-signin" id="signup-submit">Sign up</button>
                <p>or Sign up with</p>
                <div class="social-icons">
                    <a href="google_signup.html"><img src="../images/google.jpg"></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <a href="index.html"><i class='bx bxs-home' style="color: white;"></i></a>
                <img src="../images/logo.png" alt="Logo">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn signup-btn">Sign up</button>
            </div>

            <div class="toggle-panel toggle-right">
                <a href="index.html"><i class='bx bxs-home' style="color: white;"></i></a>
                <img src="../images/logo.png" alt="Logo" width="100px" height="100px">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Log in</button>
            </div>
        </div>
    </div>



    <script src="assets/jquery-3.7.1.min.js"></script>
    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.signup-btn'); 
        const loginBtn = document.querySelector('.login-btn');     
        const signupSubmitBtn = document.getElementById('signup-submit');

        if (registerBtn) {
            registerBtn.addEventListener('click', () => {
                container.classList.add('active');
            });
        }

        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                container.classList.remove('active');
            });
        }
        if (signupSubmitBtn) {
            signupSubmitBtn.addEventListener('click', function(event) {
                event.preventDefault();

                const signupPasswordInput = document.getElementById('signup-pass');

                if (!signupPasswordInput) {
                    console.error("Signup password input with ID 'signup-pass' not found!");
                    alert("Signup password field missing.");
                    return;
                }

                const password = signupPasswordInput.value;

                if (password.length < 8) {
                    alert("Password must be 8 or more characters long.");
                    return;
                }

                console.log("Password length is sufficient.");
                alert("Sign up successful (validation passed)!");

            });
        } else {
            console.warn("Sign up submit button (#signup-submit) not found.");
        }

        
        $(document).ready(function() {
            $("#submit").on("click", function(event) {
                event.preventDefault();

                const email = $("#email").val(); 
                const password = $("#pass").val();  

                const adminEmail = "admin@gmail.com";
                const adminPassword = "admin123";

                const ownerEmail = "gymOwner@gmail.com";
                const ownerPassword = "gymOwner123";

                const clientEmail = "user@gmail.com";
                const clientPassword = "user0123";


                if (email === clientEmail && password === clientPassword) {
                    window.location.href = "User/home.html";
                }else if (email === ownerEmail && password === ownerPassword) {
                        window.location.href = "GymOwner/owner.html";
                } else if (email === adminEmail && password === adminPassword) {
                    window.location.href = "Admin/admindb.html";
                } else {
                    alert("Invalid login email or password. Please try again.");
                }

            });
        });

        $(document).ready(function() {
            $("#signup-submit").on("click", function(event) {
                event.preventDefault();

                const email = $("#signup-email").val(); 
                const password = $("#signup-pass").val();  

                const adminEmail = "admin@gmail.com";
                const adminPassword = "admin123";

                const ownerEmail = "gymOwner@gmail.com";
                const ownerPassword = "gymOwner123";

                const clientEmail = "user@gmail.com";
                const clientPassword = "user0123";


                if (email === clientEmail && password === clientPassword) {
                    window.location.href = "home.html";
                }else if (email === ownerEmail && password === ownerPassword) {
                        window.location.href = "GymOwner/gymOwner.html";
                } else if (email === adminEmail && password === adminPassword) {
                    window.location.href = "Admin/admindb.html";
                }

            });
        });
    </script>
</body>
</html>
